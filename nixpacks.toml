[phases.setup]
nixPkgs = [
  "python39",
  "gcc",
  "chromium"
]

[phases.install]
cmds = [
  "pip install -r backend/requirements.txt",
  "python -m playwright install chromium --with-deps || echo 'Playwright install failed, will use system chromium'"
]

[phases.build]
cmds = ["cd backend && python manage.py collectstatic --noinput"]

[start]
cmd = "cd backend && python manage.py migrate && gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT"
