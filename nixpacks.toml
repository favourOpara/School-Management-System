[phases.setup]
nixPkgs = [
  "python39",
  "gcc",
  "chromium",
  "chromium-unwrapped"
]

[phases.install]
cmds = [
  "pip install -r backend/requirements.txt"
]

[phases.build]
cmds = ["cd backend && python manage.py collectstatic --noinput"]

[start]
cmd = "cd backend && python manage.py migrate && gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT"
